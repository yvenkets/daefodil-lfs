    <header class="d-flex align-items-center">
        <span class="image">
            <img src="{% static './Assets/Abaxlogo2.svg' %}" alt="logo" />
          </span>
            
      
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center">
        <div class="login_container">
            <h1 class="text-center">Welcome back!</h1>
            <p class="account_type text-center">Login to your account</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form_container">
                    <label for="email" class="form-label form_label">E-mail or username</label>
                    <input type="email"
                           class="form-control mb-4"
                           id="email" name="username"
                           placeholder="Type your e-mail address" required />
                    <label for="password" class="form-label form_label">Password</label>
                    <input type="password"
                           class="form-control mb-3"
                           id="password" name="password"
                           placeholder="Type your password" onkeypress="abling()" />


                           <input type="submit" class="forgot" style="border: none;margin-left:300px; outline: none; background: none" id="a-id" class="btn btn-link" value="Forgot Your Password?" name="forgotpassword"></a>
                    <span style=" color: red; font-weight: 500; font-size: 14px; margin-left: 10px;text-align:center" id="spa">{%for x in messages%}*{{x}}{%endfor%}</span><br />

                    <input type="checkbox" id="check" style="display: none; margin-bottom: 22px;margin-top:10px" onclick="myFunction()"><label id="check1" style="display: none; margin-top: 30px; margin-left: 5px; margin-bottom: 22px; font-weight: 500; font-size: 14px; color: #425466;">Show Password</label>


                </div>
                
                <script>
                    var pass = document.getElementById("password")
                    pass.addEventListener('keyup', function () {
                        checkPassword(pass.value)
                    })
                    function myFunction() {
                        var x = document.getElementById("password");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                    function abling() {
                        document.getElementById('check1').style.display = 'inline';
                        document.getElementById('check').style.display = 'inline';
                        
                    }
                    function spa() {
                        document.getElementById('spa').style.display = 'inline';
                    }
                </script>
                <a href="#">
                    <button class="btn btn-primary w-100" type="submit" name="login" >Sign in</button>
                </a>
            </form>

            <div class="separator">or login in with other account</div>
