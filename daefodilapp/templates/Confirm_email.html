        <h4>E-mail verification</h4>
        <p>
          We’ve e-mailed you a 6 digit code. Please check your e-mail and enter
          the code here to complete the verification.
        </p>

        <form method="POST"
              class="digit-group"
              data-group-name="digits"
              data-autosubmit="false"
              autocomplete="off">
            {%csrf_token%}
            <input type="text" maxlength="1" id="digit-1" name="digit-1" data-next="digit-2" onkeyup="fn(this,'digit-2')" />
            <input type="text" maxlength="1"
                   id="digit-2"
                   name="digit-2"
                   data-next="digit-3"
                   data-previous="digit-1" onkeyup="fn(this,'digit-3')" />
            <input type="text" maxlength="1"
                   id="digit-3"
                   name="digit-3"
                   data-next="digit-4"
                   data-previous="digit-2" onkeyup="fn(this,'digit-4')" />
            <input type="text" maxlength="1"
                   id="digit-4"
                   name="digit-4"
                   data-next="digit-5"
                   data-previous="digit-3" onkeyup="fn(this,'digit-5')" />
            <input type="text" maxlength="1"
                   id="digit-5"
                   name="digit-5"
                   data-next="digit-6"
                   data-previous="digit-4"  onkeyup="fn(this,'digit-6')"/>
            <input type="text" maxlength="1"
                   id="digit-6"
                   name="digit-6"
                   data-previous="digit-5" />
           <br /> <span style=" color:red;font-size:10px;margin-left:10px">{%for x in messages%}*{{x}}{%endfor%}</span>
            <button class="btn btn-primary w-100" name="verify" type="submit">Verify OTP</button>
            <h6>
                Didn’t receive the OTP?
                <button type="submit"  name="resend" style="border: none; background: none; font-weight: 500; font-size: 15px;"> Resend</button>
            </h6>

        </form>
        <script>
            function fn(froo, too){
                var len = froo.value.length;
                var mx = froo.getAttribute("maxlength");
                if (len == mx) { document.getElementById(too).focus();}
            }
        </script>
          
        
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
