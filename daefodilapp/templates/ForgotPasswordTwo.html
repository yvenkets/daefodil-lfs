<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    

    <title>Forgot Password</title>
    {% load static %}
    <link rel="stylesheet" href="{%static '/style.css' %}" type="text/css" />

  </head>
  <script>
    var seconds=0;
    function displayseconds()
    {
        seconds +=1;
    }
    function redirectpage()
    {

        window.location.href = "{% url 'verification' %}"
    }
    setTimeout('redirectpage()',7000)
    document.getElementById("btn")
                                .addEventListener("click", function () {
                                    document.body.style.cursor = "wait";

                                    document.getElementById("btn")
                                        .style.backgroundColor = "gray";

                                    document.getElementById("btn")
                                        .style.cursor = "wait";
                                });
</script>

  <body class="forgot_password_two">
    <header class="d-flex align-items-center">
      <span class="image">
        <img src="{% static './Assets/Abaxlogo2.svg' %}" alt="logo" />
      </span>
    </header>
    <main class="d-flex justify-content-center">
      <div class="forgot_password_two_container">
        <h3>Forgot your password?</h3>
        <h6>You’ve been emailed a password reset link.</h6>
        <p><form method="POST">
          {% csrf_token %}
          Didn’t receive the email?
          <input type="submit" class="forgot" id="btn" style="float:right;margin-top:2px;font-size: 14px;border: none;outline: none; background: none;width:110px"  class="btn btn-link" value="Click To Resend" name="resend">
        </form>
        </p>
        <div class="text-center">
          <a href="{% url 'login' %}">Go to login</a>
        </div>
      </div>
    </main>
  </body>
</html>
