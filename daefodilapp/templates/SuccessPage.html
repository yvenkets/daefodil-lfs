<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <title>Success Page</title>
    {% load static %}
    <link rel="stylesheet" href="{%static '/style.css' %}" type="text/css" />

  </head>
  

  <body class="success_page">
    <header class="d-flex align-items-center">
      <span class="image">
        <img src="{% static './Assets/Abaxlogo2.svg' %}" alt="logo" />
      </span>
    </header>
    <main class="d-flex justify-content-center">
      <div class="success_page_container">
        <h3>
          Set new password
          <svg
            width="37"
            height="37"
            viewBox="0 0 37 37"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.875 18.5L16.9583 21.5833L23.125 15.4167M32.375 18.5C32.375 26.163 26.163 32.375 18.5 32.375C10.837 32.375 4.625 26.163 4.625 18.5C4.625 10.837 10.837 4.625 18.5 4.625C26.163 4.625 32.375 10.837 32.375 18.5Z"
              stroke="#28B446"
              stroke-width="2.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </h3>
        <h6>Your password has been reset successfully.</h6>
        <a href="{% url 'login' %}">
          <button class="btn btn-primary w-100">Go to login</button>
        </a>
      </div>
    </main>
  </body>
</html>
