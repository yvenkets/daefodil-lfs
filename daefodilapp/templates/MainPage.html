<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{%static '/style.css' %}" type="text/css" />
    <title>Main Page</title>
</head>
<body class="main_page">
    <header class="d-flex align-items-center">
        <span class="image">
            <img src="{% static './Assets/Abaxlogo2.svg' %}" alt="logo" />
          </span>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="main_container">
            <h3>How will you Primarily use daefodil?</h3>
            <div class="options d-flex">
                <div class="d-flex align-items-center">
                    <input type="radio"
                           name="login"
                           class="btn"
                           id="1"
                           onclick="login_click(this.id)" />
                    <label for="1" class="label">Personal</label>
                </div>

                <div>
                    <input type="radio"
                           name="login"
                           class="btn"
                           id="2"
                           onclick="login_click(this.id)" />
                    <label for="2" class="label_work">work</label>
                </div>
            </div>
            <div class="button">
                <a href="" id="myAnchor">
                    <button class="btn btn-primary continue">
                        Continue
                        <svg width="10"
                             height="10"
                             viewBox="0 0 10 10"
                             fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M2.90403 1.02903C3.02607 0.90699 3.22393 0.90699 3.34597 1.02903L7.09597 4.77903C7.21801 4.90107 7.21801 5.09893 7.09597 5.22097L3.34597 8.97097C3.22393 9.09301 3.02607 9.09301 2.90403 8.97097C2.78199 8.84893 2.78199 8.65107 2.90403 8.52903L6.43306 5L2.90403 1.47097C2.78199 1.34893 2.78199 1.15107 2.90403 1.02903Z"
                                  fill="white"
                                  stroke="#EDF2F7"
                                  stroke-linecap="round"
                                  stroke-linejoin="round" />
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </main>
    <script>
        function login_click(clicked) {
            if (clicked === "1") {
                document.getElementById("myAnchor").href = "{% url 'personal' %}";
            }
            if (clicked === "2") {
                document.getElementById("myAnchor").href = "{% url 'work' %}";
            }
        }
    </script>
</body>
</html>
