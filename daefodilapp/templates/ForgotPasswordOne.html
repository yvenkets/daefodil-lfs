<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <title>Forgot Password</title>

    {% load static %}

    <link rel="stylesheet" href="{% static '/style.css' %}" type="text/css" />

  </head>
  <body class="forgot_password">
    <header class="d-flex align-items-center">
      <span class="image">
        <img src="{% static './Assets/Abaxlogo2.svg' %}" alt="logo" />
      </span>
        
    </header>
    <main class="d-flex justify-content-center align-items-center">
      <div class="forgot_password_container">
        <form method="POST">
          {% csrf_token %}
        <h3>Forgot your password?</h3>
        <p>
          To reset your password, please enter the email address of your
          Daefodil account.
        </p>
        <div>
          <label class="form-label form_label" for="">Email</label>
          <input class="form-control" type="text" value="{{usen}}" name="username" readonly required />
        </div>
      
        <a href="">
          <button class="btn btn-primary w-100" id="btn" type="submit">Reset my password</button>
        </a>
      </form>
      <script>
        document.getElementById("btn")
                                .addEventListener("click", function () {
                                    document.body.style.cursor = "wait";

                                    document.getElementById("btn")
                                        .style.backgroundColor = "gray";

                                    document.getElementById("btn")
                                        .style.cursor = "wait";
                                });
      </script>
        <div class="text-center">
          <a href="{% url 'login' %}">Go to login</a>
        </div>
      </div>
    </main>
  </body>
</html>
